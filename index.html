<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="container container2">
            <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
            <section class="input-part">
                <p class="info-text"></p>
                <input type="text" placeholder="Enter city here..." spellcheck="false" required>
                <div class="seperator"></div>
                <button>Get Device Location</button>
            </section>
        </div>
        <!-- display weather info -->

        <section class="weather-part">
            <img src="./icons/cloud.svg" alt="weather icon">
            <div class="temp">
                <span class="numb">_</span><span class="deg">&deg</span>C
            </div>

            <div class="weather">_ _</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>_, _</span>
            </div>

            <div class="bottom-details">
                <div class="column feels">
                    <div class="temp">
                        <span class="numb-2">_</span>
                        <span class="deg">Â°</span>C
                    </div>
                    <P>Feels like</P>
                </div>

                <div class="column humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <span>_</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>

        </section>
    </div>
    <script src="./script.js"></script>
</body>

</html>
